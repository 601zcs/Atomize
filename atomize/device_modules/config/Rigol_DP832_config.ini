[DEFAULT]
name = Rigol DP832 Power Supply
type = rs232
timeout = 1000

[GPIB]
board = 0
address = 12

[SERIAL]
address = ASRL/dev/ttyUSB1::INSTR
baudrate = 9600
databits = 8
startbits = 1
stopbits = one
parity = none
read_termination = r
write_termination = n
flow_control = 0

[ETHERNET]
address = TCPIP::192.168.2.20::INSTR

[SPECIFIC]
channels = 3
ch1_voltage_max = 30
ch2_voltage_max = 30
ch3_voltage_max = 5
ch1_current_max = 3
ch2_current_max = 3
ch3_current_max = 3
